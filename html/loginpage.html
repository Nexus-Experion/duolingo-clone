<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../css/loginpage.css" />
    <link rel="stylesheet" href="../css/signup.css">
    <link rel="stylesheet" href="../css/main.css" />
    <script src="../js/loginpage.js"></script>
    <script type="module" src="../js/firebaseLogin.js"></script>
    <script type="module" src="../js/forgotPassword.js"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="signup-page-container">
        <div class="close-button-div">
          <a href="../html/en-landingpage.html">
            <img src="../assets/svg/close-button.svg" alt="close button"
          /></a>
        </div>
        <div class="login-button-container">
          <button
            class="login-button button-div"
            id="login-button"
            onclick="signupButtonAnimation()"
          >
            SIGN UP
          </button>
        </div>
        
        <form class="signup-section-main" id="main-form">
          <div class="signup-information-div">
            <h1 class="create-profile-heading">Log in</h1>
            <div class="input-fields-div">
              <div class="field-one">
                <input
                  class="input-field"
                  id="email-input"
                  type="text"
                  placeholder="Email"
                />
                <div class="error-message" id="email-error-message"></div>
              </div>

              <div class="field-one password-div">
                <input
                  class="input-field password-input"
                  id="password-input"
                  type="password"
                  placeholder="Password"
                />
                <a
                    class="forgot"
                    id="forgot-password"
                    >Forgot?</a
                  >
                <div class="error-message" id="password-error-message"></div>
              </div>
            </div>

            <div class="create-account-button-container">
              <button
                type="submit"
                class="create-account-button button-div"
                id="create-account-button"
                onclick="loginAccountButtonAnimation()"
              >
                LOG IN
              </button>
            </div>
          </div>

          <div class="split-line"></div>

          <div class="terms-privacy-container">
            <div class="terms-privacy">
              <span
                >By signing in to Duolingo, you agree to our
                <a href="https://www.duolingo.com/privacy?wantsPlainInfo=1"
                  ><b>Terms</b></a
                >
                and
                <a href="https://www.duolingo.com/privacy?wantsPlainInfo=1"
                  ><b>Privacy Policy</b></a
                >.</span
              >
            </div>
            <div class="terms-privacy">
              <span
                >This site is protected by reCAPTCHA Enterprise and the Google
                <a href="https://policies.google.com/privacy">
                  <b>Privacy Policy</b></a
                >
                and
                <a href="https://policies.google.com/terms"
                  ><b>Terms of Service</b></a
                >
                apply.</span
              >
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
