<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo</title>
    <link rel="stylesheet" href="../css/learn.css" />
    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body>
    <div class="main-container">
      <!------------------------------------- Left Sidebar ------------------------------------------------>
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="../assets/svg/duolingo-green-text-only.svg"
            alt="dolingo-text"
          />
        </div>
        <div class="sidebar-buttons">
          <a href="" class="button-in-sidebar">
            <span class="icon-and-text-wrap selected">
              <div class="icon-in-button">
                <img src="../assets/svg/home-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Learn </span>
            </span>
          </a>
          <a href="" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/badge-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Leaderboard </span>
            </span>
          </a>
          <a href="profile-page.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img
                  src="../assets/profile-icon-male.png"
                  alt="home-icon"
                  class="profile"
                />
              </div>
              <span class="text-in-button"> Profile </span>
            </span>
          </a>
          <a href="" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/more-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Settings </span>
            </span>
          </a>
          <a href="./faq.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/sidebar-icon-faq.png" alt="home-icon" />
              </div>
              <span class="text-in-button"> FAQ </span>
            </span>
          </a>
        </div>
      </div>
      <!------------------------------------- Content-Container ------------------------------------------------>
      <div class="content-container">
        <!----------------------------------- Right sidebar ------------------------------------------------>
        <div class="right-sidebar">
          <div class="right-sidebar-header">
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/ja-flag.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/streak-fire-active.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button fire-text"> 400 </span>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/gems-icon.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button gem-text"> 7393 </span>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/heart-filled-red.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button heart-text"> 5 </span>
              </span>
            </a>
          </div>
          <div class="try-super-box">
            <img
              src="../assets/svg/super-icon.svg"
              alt="super-text"
              id="try-super-image-one"
            />
            <img
              src="../assets/svg/super-duo-owl.svg"
              alt="super-duo-owl"
              id="try-super-image-two"
            />
            <div class="content-text">
              <h2>Try Super for free</h2>
              <div class="description">
                No ads, personalized practice, and unlimited Legendary!
              </div>
              <button id="try-super-button" onclick="openSuper();">
                Try 2 weeks free
              </button>
            </div>
          </div>
          <div class="try-super-box">
            <div class="league-header-with-link">
              <h2>Amethyst League</h2>
              <h2><a href="">View League</a></h2>
            </div>
            <div class="league-header-with-link">
              <img
                src="../assets/svg/amethyst-league-icon.svg"
                alt="amethyst-league-icon"
              />
              <div class="league-text-container">
                <h2>You're ranked <span>#29</span></h2>
                <div class="description">
                  You moved down to the demotion zone!
                </div>
              </div>
            </div>
          </div>
        </div>
        <!----------------------------------- Scrollable area showing units ------------------------------------------------>
        <div class="scrollable-lesson-div"></div>
      </div>
    </div>
    <script src="../js/learn.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/js-circle-progress/dist/circle-progress.min.js"
      type="module"
    ></script>
  </body>
</html>
