      <script src="../js/pointerpage.js"></script>
      <script>
        const countriesList = document.querySelector('.countries-list');
        const itemsToScroll = 1;
        let currentIndex = 0;

        function scrollNavbar(direction) {
            const itemWidth = document.querySelector('.conuntry-one').offsetWidth + 150;

            if (direction === 'left' && currentIndex > 0) {
                currentIndex -= itemsToScroll;
                console.log("Left: ", currentIndex);
            }
            else if (direction === 'left' && currentIndex == 0)
            {
              currentIndex = 3;
              console.log("Left infinite: ", currentIndex)
            } 

            else if (direction === 'right' && currentIndex <= 2) {
                currentIndex += itemsToScroll;
                console.log("Right Up: ", currentIndex);
            } 

            else if (direction === 'right' && currentIndex == 3) {
                currentIndex = 0;
                console.log("Right Down: ", currentIndex);
            }

            countriesList.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }
