<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Duolingo</title>
    <link rel="stylesheet" href="../css/leaderboard.css" />
    <link rel="stylesheet" href="../css/learn.css" />
    <link rel="stylesheet" href="../css/main.css" />

  </head>
  <body>
    <div class="main-container">
      <!------------------------------------- Left Sidebar ------------------------------------------------>
      <div class="sidebar">
        <div class="logo-container">
          <img
            src="../assets/svg/duolingo-green-text-only.svg"
            alt="dolingo-text"
          />
        </div>
        <div class="sidebar-buttons">
          <a href="./learn.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/home-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Learn </span>
            </span>
          </a>
          <a href="leaderboard.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap selected">
              <div class="icon-in-button">
                <img src="../assets/svg/badge-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Leaderboard </span>
            </span>
          </a>
          <a href="profile-page.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img
                id="profile-image"
                  src="../assets/svg/profile-image-temp.svg"
                  alt="home-icon"
                  class="profile"
                />
              </div>
              <span class="text-in-button"> Profile </span>
            </span>
          </a>
          <a href="./shoppingpage.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/svg/shop-in-sidebar.svg" alt="home-icon" />
              </div>
              <span class="text-in-button"> Shop </span>
            </span>
          </a>
          <a href="./faq.html" class="button-in-sidebar">
            <span class="icon-and-text-wrap">
              <div class="icon-in-button">
                <img src="../assets/images/sidebar-icon-faq.png" alt="home-icon" />
              </div>
              <span class="text-in-button"> FAQ </span>
            </span>
          </a>
        </div>
      </div>
      <!------------------------------------- Content-Container ------------------------------------------------>
      <div class="content-container">
        <!----------------------------------- Right sidebar ------------------------------------------------>
        <div class="right-sidebar">
          <div class="right-sidebar-header">
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/country-flags/transparent.svg"
                    class="country-flag"
                  />
                </div>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/lesson-xp.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button fire-text"> 400 </span>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/gems-icon.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button gem-text"> 7393 </span>
              </span>
            </a>
            <a href="" class="button-in-sidebar">
              <span class="icon-and-text-wrap">
                <div class="icon-in-button">
                  <img
                    src="../assets/svg/heart-filled-red.svg"
                    alt="home-icon"
                    class="profile"
                  />
                </div>
                <span class="text-in-button heart-text"> 5 </span>
              </span>
            </a>
          </div>
          <div class="try-super-box">
            <div class ="divprofileheader">
              <h2 class="headprofile">Set your status</h2>
              <span class="clearspan">
                <span class="spaninspan">clear</span>
              </span>
            </div>
            <div class="divprofile">
              <div class="divforpic">
                <img class="picture"  id="profilePicture"  src="../assets/svg/profile-image-temp.svg"" alt="">
                <div class="statuscontainer">
                  <img class="profilestatus" id="addImage" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/a35f1db4398fd29e66f1abc33a0d11a2.svg">
                </div>
              </div>
              <div class="classcontainstatus" style="grid-template-columns: repeat(6, 1fr);">
                <button  onclick=changeImage()>
                  <img class="statusimage " src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/2439bac00452e99ba7bf6a7ed0b04196.svg">
                </button>
                <button >
                  <img class="statusimage " src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/2ceb401cae52712705b66a77df83ce40.svg">
                </button>
                <button >
                  <img class="statusimage " src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/6b8a8db5ac7f847e7e87efe97c8b451a.svg">
                </button>
                <button >
                  <img class="statusimage " src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/a8e5c18e80054228b2c61168846ff643.svg">
                </button>
                <button >
                  <img class="statusimage " src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/573de2bc90b2499eeb2b3738cff90133.svg">
                </button>
                <button >
                  <svg viewBox="0 264 82 66" data-test="flag-ja" class="" style="height: 30.5854px; width: 38px;">
                    <image height="3168" href="https://d35aaqx5ub95lt.cloudfront.net/vendor/87938207afff1598611ba626a8c4827c.svg" width="82" xlink:href="https://d35aaqx5ub95lt.cloudfront.net/vendor/87938207afff1598611ba626a8c4827c.svg">

                    </image></svg></button></div>
            </div> 
        </div>
           
        
        <!-- --------------------------------right sidebar end---------------------------- -->
          
        <!----------------------------------- Scrollable area showing units ------------------------------------------------>
       
      </div>
      <div class="scrollable-lesson-div">
        <div class="center-container">
            <div class="center-container-firstdiv">
                    <div class="diffmedals">
                        <div class="medalsdiv" style="--offset: 0;">
                          <div class="medaldiv">
                            <img class="p9XXu" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/838ba65643baef4c8442317df514cab5.svg">
                        </div>
                            <img class="_14I3k" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/1b4fb092de75e4ecefd8e92f10b4ddd2.svg">
                            <img class="_14I3k" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/1b4fb092de75e4ecefd8e92f10b4ddd2.svg">
                            <img class="_14I3k" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/1b4fb092de75e4ecefd8e92f10b4ddd2.svg">
                            <img class="_14I3k" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/1b4fb092de75e4ecefd8e92f10b4ddd2.svg">
                            <img class="_14I3k" src="https://d35aaqx5ub95lt.cloudfront.net/images/leagues/1b4fb092de75e4ecefd8e92f10b4ddd2.svg">
                            
                            
                        </div>
                    </div>
                    <div class="_250dJ">Nexus League</div>
                    <div class="_2Xv_D"></div>
                    
                    <hr class="_3cgRx">
            </div>
            <div class="centre-container-secdiv" id="centre-container-secdiv">
                                                    </div>

            


        </div>

    </div>
    </div>
    
      
    <script type="module"  src="../js/leaderboard.js"></script>
    
  </body>
</html>
